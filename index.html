<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>A really simple todo app.....</h1>
    <main>
        <input id="my-title" placeholder="What will you call me?" type="text">
        <textarea name="my-note" id="my-text" cols="30" rows="10">Write your note!</textarea>
        <button id="save-note">Save note</button>
    </main>
    <div id="note-list">
    </div>
</body>
<script src="main.js"></script>

</html>
